<!doctype html>
<meta charset="UTF-8">
<style>
.item {
    padding: 4px 14px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 13px;
    font-weight: normal;
    line-height: 1em;
    border-radius: 5px;
    cursor:default;
    position: relative;
    width: 180px;
}

.border {
    border: solid 1px #cdcdcd;
}

.item:hover{
  color: #ffffff;
  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2);
  background-color: #004cb3;
}

.item .shortcut {
  float: right;
  display: inline-block;
  margin-left: 1em;
  padding: 0.2em 0.4em;
  border-radius: 0.2em;
  background: black;
  color: white;
  opacity: 0.5;
  font-size: 0.7em;
  line-height: 1em;
  text-transform: uppercase;
}
</style>

<div id="saveToPinboard" class="item">Save to Pinboard <span class="shortcut">Alt+P</span></div>
<div id="saveToReadLater" class="item">Save to Read Later <span class="shortcut">Alt+R</span></div>
<div id="unreadBookmarks" class="item">Unread bookmarks</div>
<div id="allBookmarks" class="item">All bookmarks</div>

<script src="./helpers.js"></script>
<script src="./popup.js"></script>
